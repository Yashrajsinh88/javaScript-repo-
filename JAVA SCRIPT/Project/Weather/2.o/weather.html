<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Key</title>

    <!-- Bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- <link rel="stylesheet" href="../style.css"> -->

  <style>
    .search-container{
    /* position: absolute; */
    top: 15px;
    left: 20px;
    display: flex;
    gap: 30px;
}

.search-bar{
    padding: 12px;
    border: none;
    border-radius: 25px;
    width: 80%;
}

.search-icon{
    height: 40px;
    width: 45px;
    background-color: rgb(40, 70, 181);
    text-align: center;
    line-height: 39px;
    border-radius: 50%;
}
  </style>
</head>

<div class="container border border-4 text-bg-dark border-info-subtle">
    <div class="row g-4" id="dispdata">
    </div>
  </div>
<body>


    <script>
        const apikey = "e374cae37fbf9ba76c083a33f830dda7"
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=`

        async function checkWeather(city) {
            const res = await fetch(apiUrl + city + `&appid=${apikey}`)
            let data = await res.json()
            console.log(data);
            document.querySelector("#dispdata").innerHTML = `
                <div class="row d-flex justify-content-center py-5">
  <div class="col-md-8 col-lg-6 col-xl-5">

    

    <div class="card text-body" style=" border-radius: 35px;">

         <div class="search-container">
  <input type="text" class="search-bar" placeholder="enter city name">
  <span class="search-icon"> <i class="fa-solid fa-magnifying-glass" style="color: #1f83cf;"></i>
  </span> 
  </div>
      <div class="card-body p-4">

        
        <div class="d-flex">
          <h6 class="flex-grow-1">${data.name}</h6>
          <h6>15:07</h6>
        </div>

        
        <div class="d-flex flex-column text-center mt-5 mb-4">
          <h6 class="display-4 mb-0 font-weight-bold"> ${data.main.temp}</h6>
          <span class="small" style="color: #868B94">Stormy</span>
        </div>

        

        <div class="d-flex align-items-center">
          <div class="flex-grow-1" style="font-size: 1rem;">
            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">${data.wind.speed} km/h
              </span>
            </div>
            <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 84%
              </span></div>
            <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h
              </span></div>
          </div>
          <div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
              width="100px">
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
            `

        }
        checkWeather()
    </script>
</body>
</html>
