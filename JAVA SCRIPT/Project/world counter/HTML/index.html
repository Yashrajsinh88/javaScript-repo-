<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div class="main">
       
        <textarea oninput="pre()" name="" id="" placeholder="Enter your text"></textarea>
       

      <div class="count-div">
        <div class="word-count">Word Count</div>
        <div class="char-count">Char Count</div>
      </div>

      <div class="all-btn">
        <button onclick="uppr()">UpperCase</button>
        <button onclick="lwr()">LowerCase</button>
        <button onclick="clr()">Clear</button>
        <button onclick="cpy()">Copy</button>
        <button onclick="rmv()">Remove Extra Space</button>
      </div>

      <textarea class="preview" name="" id=""></textarea>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
